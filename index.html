<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Formulário de Pesquisa</title>
</head>

<body>
  <main>
    <h1>Formulário de Pesquisa</h1>

    <form action="" id="form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email..." />

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone..." />

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço..." />

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" placeholder="Digite seu cidade..." />

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado" placeholder="Digite seu estado..." />
    </form>
  </main>


  <script src="./script.js"></script>
</body>

</html>
